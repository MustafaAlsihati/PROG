<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PROG</title>
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/general.css">
    <script src="js/materialize.min.js"></script>
    <!-- Firebase -->
        <script src="/__/firebase/7.10.0/firebase-app.js"></script>
        <script src="/__/firebase/7.10.0/firebase-auth.js"></script>
        <script defer src="/__/firebase/7.10.0/firebase-database.js"></script>
        <script src="/__/firebase/init.js"></script>
    <!-- Firebase -->
    <script src="js/signinup.js"></script>
</head>
<body>
    
        <!-- Header -->
        <nav class="nav-extended orange darken-1">
            <div class="navbar-fixed">
                <nav>
                  <div class="nav-wrapper orange darken-1">
                    <a href="index.html" class="brand-logo marginleft">PROG</a>
                    <ul class="right hide-on-med-and-down">
                    </ul>
                  </div>
                </nav>
              </div>
            <div class="nav-content">

            </div>
        </nav>
        <!-- Header -->

        <!-- Main -->
        <main>
            <div class="container center">
                <div class="row">
                    <!-- Login card -->
                    <div class="col s12 m5">
                        <div class="card z-depth-1">
                            <div class="card-content">
                                <h4 class="center grey-text">Login</h4>
                                <!-- User Name Field: -->
                                    <label class="left grey-text">Email:</label>
                                    <input type="email" id="LogEmail" value="">
                                <!-- Password Field: -->
                                    <label class="left grey-text">Password:</label>
                                    <input type="password" id="LogPass" value="" autocomplete="off">
                                <!-- Button Place: -->
                                <br>
                                <br>
                                <div class="center">
                                    <input type="submit" id="Login" value="Login" class="btn brand z-depth-1 orange darken-1">
                                    <a id="goToResetPass" href="resetpassword.html" class="waves-effect waves-light btn grey darken-1">Reset Password</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Register card -->
                    <div class="col s12 m5">
                        <div class="card z-depth-1">
                            <div class="card-content">
                                <h4 class="center grey-text">Register</h4>
                                <br>
                                <!-- User Name Field: -->
                                <label class="left grey-text">User Name:</label>
                                <input type="text" id="RegName" placeholder="Name should be at least 30 characters" autocomplete="off">
                                <!-- Password Field: -->
                                <label class="left grey-text">Password:</label>
                                <input type="password" id="RegPass" placeholder="Password 6-12 letters or numbers" autocomplete="off">
                                <!-- Email Field: -->
                                <label class="left grey-text">Email:</label>
                                <input type="email" id="RegEmail" placeholder="e.g.: example@email.com" autocomplete="off">
                                <!-- Button Place: -->
                                <br>
                                <br>
                                <div class="center">
                                    <input type="submit" id="Register" value="Register" class="btn brand z-depth-1 orange darken-1">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </main>
          <!-- Main -->
      
          <!-- Footer -->
          <footer class="page-footer orange darken-1">
            <div class="footer-copyright">
              <div class="container">

            </div>
          </footer>
          <!-- Footer -->

</body>
</html>
